[package]
name = "musicbrainz-release-grabber"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.0.28", features = ["derive"] }
directories = "4.0.1"
indicatif = "0.17.2"
lazy_static = "1.4.0"
nu-ansi-term = "0.46.0"
reqwest = { version = "0.11.13", features = ["blocking", "json", "gzip", "deflate"] }
serde = { version = "1.0.148", features = ["derive"] }
serde_json = "1.0.89"
serde_path_to_error = "0.1.8"
time = { version = "0.3.17", features = ["serde", "parsing", "formatting", "serde-human-readable"] }
toml = "0.5.9"
uuid = { version = "1.2.2", features = ["serde"] }
