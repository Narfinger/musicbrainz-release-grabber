[package]
name = "musicbrainz-release-grabber"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.58"
clap = { version = "3.2.13", features = ["derive"] }
directories = "4.0.1"
indicatif = "0.16.2"
reqwest = { version = "0.11.11", features = ["blocking", "json", "gzip", "deflate"] }
serde = { version = "1.0.139", features = ["derive"] }
serde_json = "1.0.82"
serde_path_to_error = "0.1.7"
time = { version = "0.3.11", features = ["serde", "parsing", "formatting"] }
toml = "0.5.9"
uuid = { version = "1.1.2", features = ["serde"] }
