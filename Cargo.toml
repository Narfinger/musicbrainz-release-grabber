[package]
name = "musicbrainz-release-grabber"
version = "0.2.9"
edition = "2021"
description = "Check if there are new albums on the musicbrainz release. Give it a folder and it will check the artist ids and save it. Now you can just ask for new releases whenever you want. Don't forget to edit the artists."
categories = ["command-line-utilities"]
repository = "https://github.com/Narfinger/musicbrainz-release-grabber"
license = "GPL-3.0-only"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.3.11", features = ["derive"] }
directories = "5.0.1"
indicatif = "0.17.5"
lazy_static = "1.4.0"
nu-ansi-term = "0.47.0"
reqwest = { version = "0.11.18", features = ["blocking", "json", "gzip", "deflate"] }
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.102"
serde_path_to_error = "0.1.13"
time = { version = "0.3.23", features = ["serde", "parsing", "formatting", "serde-human-readable"] }
uuid = { version = "1.4.0", features = ["serde"] }
